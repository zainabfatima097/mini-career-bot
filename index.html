<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Guide Bot</title>
  <style>
    body {
  background: linear-gradient(to right, #fce4ec, #f8bbd0);
  font-family: 'Comic Sans MS', cursive, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: #fff0f6;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  width: 400px;
  display: flex;
  flex-direction: column;
}

h1 {
  text-align: center;
  color: #d81b60;
  margin-bottom: 15px;
}

.chatbox {
  background-color: #ffffff;
  border: 2px solid #f48fb1;
  border-radius: 15px;
  height: 300px;
  overflow-y: auto;
  padding: 10px;
  margin-bottom: 10px;
  display: flex;
  flex-direction: column;
}

.user, .bot {
  margin: 5px 0;
  padding: 8px 12px;
  border-radius: 15px;
  max-width: 70%;
  word-wrap: break-word;
}

.user {
  background-color: #f8bbd0;
  align-self: flex-end;
  text-align: right;
}

.bot {
  background-color: #ce93d8;
  align-self: flex-start;
  text-align: left;
}

.input-area {
  display: flex;
  gap: 5px;
}

input {
  flex-grow: 1;
  padding: 8px;
  border: 2px solid #f06292;
  border-radius: 10px;
  outline: none;
}

button {
  background-color: #f06292;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background-color: #ec407a;
}
  </style>
</head>
<body>
    <div class="container">
      <h1>Career Guide Bot üíñ</h1>
      <div id="chatbox" class="chatbox"></div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask me about resume, interview...">
        <button onclick="getResponse()">Send</button>
      </div>
    </div>
  <script>
   function getResponse() {
  let userInput = document.getElementById("userInput").value.trim().toLowerCase();
  let chatbox = document.getElementById("chatbox");

  if (userInput === "") return; // No empty messages

  // Display user message
  let userMsg = `<div class="user">${userInput}</div>`;
  chatbox.innerHTML += userMsg;

  // Prepare bot reply
  let botReply = "";

  // Greetings detection
  if (["hi", "hello", "hey", "good morning", "good afternoon", "good evening"].some(greet => userInput.includes(greet))) {
    botReply = "üëã Hey there! How can I help you with your career today?";
  }
  else if (userInput.includes("resume")) {
    botReply = "üí° Resume Tip: Keep it 1 page, use action words & tailor for each job!";
  } 
  else if (userInput.includes("interview")) {
    botReply = "üé§ Interview Tip: Research the company & practice STAR method answers.";
  } 
  else if (userInput.includes("jobs")) {
    botReply = "üìù Job Search Tip: Use LinkedIn, Naukri & cold-email recruiters politely!";
  } 
  else {
    botReply = "‚ùì Sorry! I can help with 'resume', 'interview', or 'jobs'. Try again!";
  }

  let botMsg = `<div class="bot">${botReply}</div>`;
  chatbox.innerHTML += botMsg;

  // Auto-scroll down
  chatbox.scrollTop = chatbox.scrollHeight;

  // Clear input box
  document.getElementById("userInput").value = "";
}
  </script>
</body>
</html>
